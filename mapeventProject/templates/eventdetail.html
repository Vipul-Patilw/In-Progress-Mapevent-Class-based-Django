{% extends 'base.html' %}



{% block content %} 

        
<div class="msg8">
{% for event in eventinfo %}
<h1 class="nm">{{ event.event }}</h1>
<p ><strong>Address:</strong>{{ event.eventaddress}}</p>
<p><strong>Datetime: </strong>{{ event.fromdate }} to {{event.todate}} {{event.fromtime}} - {{event.totime}}</p><br>
<h3>About the event</h3>
<p>{{event.info}}</p>
{% endfor %}
</div>
{% endblock %}
</body>
</html>
